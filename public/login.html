<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso docentes – Centro Escolar Cantón El Amatal">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/icoSV.ico" type="image/x-icon">
    <title>Login – Centro Escolar "CANTÓN EL AMATAL"</title>
</head>

<body>
    <header class="escuela-header">
        <img class="vista" src="img/fondo-index.jpg" alt="Fondo login" loading="lazy">

        <nav class="navBar" id="header-top" aria-label="Principal">
            <div class="escuela-titulo">
                <h1>CENTRO ESCOLAR "CANTÓN EL AMATAL"</h1>
            </div>
            <button id="menu-toggle" class="menu-toggle" aria-controls="nav-menu" aria-expanded="false">
                <span class="sr-only">Abrir menú</span>☰
            </button>
            <ul id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html" title="Fotografías de los eventos">Eventos</a></li>
                <li><a href="documentos.html" title="Documentos de rendición">Documentos</a></li>
                <li><a href="index.html#ubicacion" title="Ubicación">Ubicación</a></li>
                <li><a href="login.html" title="Login">Login</a></li>
            </ul>
        </nav>

        <main>
            <section class="login">
                <h2>Iniciar sesión</h2>

                <!-- LOGIN: solo 3 correos autorizados -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="user">Correo Electrónico</label>
                        <input type="email" id="user" name="user" class="form-input" placeholder="usuario@ejemplo.com"
                            required autocomplete="email" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input"
                            autocomplete="current-password" required minlength="6">
                    </div>

                    <div class="show-password-container">
                        <input type="checkbox" id="show-password" class="show-password-checkbox">
                        <label for="show-password" class="show-password-label">Mostrar contraseña</label>
                    </div>

                    <button type="submit" id="btn-login" class="btn">Iniciar sesión</button>
                </form>

                <!-- Link a recuperación de contraseña -->
                <div class="forgot-password">
                    <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                </div>
            </section>
        </main>
    </header>

    <footer>
        <p>Todos los derechos reservados &copy;
            <span id="year"></span>
            Centro Escolar "Cantón El Amatal"
        </p>
    </footer>

    <!-- Scripts -->
    <script src="js/navbar-mobile.js"></script>
    <script src="js/year-dinamic.js"></script>
    <script src="js/saneamiento.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
